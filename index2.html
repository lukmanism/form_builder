<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Form Builder</title>
	<script src="js/jquery-1.7.2.js"></script>
	<script src="vis_edit/include_jeditable.js"></script>
	<script src="js/event.js"></script>
	<script src="js/function.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link type="text/css" href="vis_edit/css.php" rel="stylesheet">
</head>
<body>
	<div class="container">
<fieldset id="formFields">
	<legend>Fields</legend>
	<div id="field1" class="fieldwrapper">
	<div class="rows">
	<ul class="sfield">
		<li>Input
			<ul>
			<li title="text_email" class="addfield">Email</li>
			<li title="hidden_hidden" class="addfield">Hidden</li>
			<li title="text_phone" class="addfield">Phone</li>
			<li title="text_postcode" class="addfield">Postcode</li>
			<li title="text_text" class="addfield">Text</li>
			<li title="textarea_textarea" class="addfield">Textarea</li>
		</ul>
		</li>
		<li>Checkbox
			<ul>
			<li title="checkbox_group" class="addfield">Group</li>
			<li title="checkbox_checkbox" class="addfield">Single</li>
		</ul>
		</li>
		<li>Radio
			<ul>
			<li title="radio_group" class="addfield">Group</li>
		</ul>
		</li>
		<li>Select
			<ul>
			<li title="select_chain" class="addfield">Chain-Select</li>
			<li title="select_select" class="addfield">Select</li>
			<li title="select_date" class="addfield">Select (Date)</li>
		</ul>
		</li>
		<li>Button
			<ul>
			<li title="input_button" class="addfield">Button</li>
			<li title="input_reset" class="addfield">Reset</li>
			<li title="input_submit" class="addfield">Submit</li>
		</ul>
		</li>
	</ul>
	</div>

	<div class="clearboth"></div>
	</div>
</fieldset>
<fieldset id="formView">
	<legend>View</legend>
	<div class="view"></div>
	<input type="hidden" name="formViewVal" id="formViewVal" value="">
</fieldset>

<fieldset id="formProp">
	<legend>Properties</legend>
	<div class="element"></div>
</fieldset>

<div class="clearboth"></div>

<!-- 
<input type="button" value="Add a field" class="add" id="add"> -->


</div>
</body>
</html>
